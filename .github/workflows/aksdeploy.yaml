name: Docker

on: [push]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: quay.io
  USER_NAME: swoturkey
  # github.repository as <account>/<repo>
  IMAGE_NAME: swoturkey/ratings-web


jobs:
  build:
    #if: github.event_name != 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
 
  deployToTest:
    #if: github.event_name != 'push'
    runs-on: ubuntu-latest
    needs: containerization
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set context for Kubernetes 
        uses: Azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Helm Command
        run: 'helm upgrade -i -f charts/values.yaml ratings-web-test --values charts/values-test.yaml charts/ -n ratings-app-test'
      - uses: act10ns/slack@v1
        with: 
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
  owaspZap:
    #if: github.event_name != 'push'
    runs-on: ubuntu-latest
    needs: deployToTest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.4.0
        with:
          target: 'https://ratings-web-test.51.138.120.31.nip.io/'
      - uses: act10ns/slack@v1
        with: 
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
  deployToProd:
    #if: github.event_name != 'push'
    runs-on: ubuntu-latest
    needs: owaspZap
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set context for Kubernetes 
        uses: Azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Helm Command
        run: 'helm upgrade -i -f charts/values.yaml ratings-web-prod --values charts/values-prod.yaml charts/ -n ratings-app-prod'
      - uses: act10ns/slack@v1
        with: 
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()